
{% extends 'base.html' %}

{% block bodyblock %}
<!-- 12 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Select a Stock Ticker</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="ticker">Choose a stock:</label>
                <select id="ticker" name="ticker" class="form-control">
                    <option value="AAPL">Apple (AAPL)</option>
                    <option value="MSFT">Microsoft (MSFT)</option>
                    <!-- Add more stocks as needed -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        {% if plot_file %}
        <hr>
        <h3 class="display-6">Trading Results for {{ ticker }}</h3>
        <img src="{{ url_for('static', filename='plot.png') }}" alt="Market Accumulated Plot" class="img-fluid">
        {% endif %}
    </div>
</body>


{% endblock %}
